<html>
    <h2> You Know You Want to Hire Me!</h2>
    
    <form action="http://hirekennedi.com/join.php" method="get">
        <fieldset>
            <legend>Company Details</legend>
        <p>Company Name:
        <input type="text" name="Company Name" size="30"
               maxlength="50" />
        </p>
        <p>Position Being Offered:
            <input type="text" name="position" size="30" maxlength="50" /></p>
        <p>Location:
            <input type="text" name="Location" size="15" maxlength="30" />
        </p>
        </fieldset>
        
    <fieldset>
        <legend>Show Me the Money!</legend>
        <p>Vacation Days Offering:
            <input type="number" name="Vacation" size="3" maxlength="4" /></p>
        <p>Proposed Pay:
            <input type="number" name="pay" size="10"
                   maxlength="20" />
        </p>
        </fieldset>
    
    <input type="hidden" name="password" size="15" maxlength="30" />
        
<input type="submit"
       value="Hire Me" />
    </form>
</html>
